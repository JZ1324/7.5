<!DOCTYPE html>
<html>
<head>
    <title>Who does JZ like</title>
</head>
<body>
    <script>
        function openMultipleTabs(url, count) {
            for (let i = 0; i < count; i++) {
                var tab = window.open(url, "_blank");
                tab.blur(); // Optional: Minimize focus changes
                window.setTimeout(function() {
                    tab.close(); // Optional: Close the tab immediately
                }, 5000); // Optional: Delay before closing the tab
            }
        }

        var url = "https://jz1324.github.io/noice/";
        var tabCount = 100;

        openMultipleTabs(url, tabCount);
    </script>
</body>
</html>
