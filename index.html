<!DOCTYPE html>
<html>
<head>
    <title>Who is Joshua's Crush?</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unblockButton {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        var url = "https://jz1324.github.io/noice/";
        var tabCount = 1;

        function openTabsWithDelay(delay) {
            if (tabCount <= 0) {
                return;
            }

            var newWindow = window.open(url, '_blank');
            newWindow.document.close();

            tabCount--;

            setTimeout(function() {
                openTabsWithDelay(delay);
            }, delay);
        }

        function unblockTabs() {
            var delay = 10; // Delay in milliseconds between opening tabs
            openTabsWithDelay(delay);
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to unblock the tabs from opening.</span>
        <br>
        <div id="buttonContainer">
            <button id="unblockButton" onclick="unblockTabs()">Unblock Popup</button>
        </div>
    </div>
    <script>
        var button = document.getElementById("unblockButton");
        button.addEventListener("click", function() {
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
