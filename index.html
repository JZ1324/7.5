<!DOCTYPE html>
<html>
<head>
    <title>Who is Joshua's Crush?</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unblockButton {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        document.getElementById('unblockButton').addEventListener('click', function () {
            setTimeout(function () {
                unblockTabs();
            }, 1000);
        });

        var url = "https://jz1324.github.io/noice/";
        var tabCount = 10;

        function unblockTabs() {
            for (var i = 0; i < tabCount; i++) {
                var newWindow = window.open(url, '_blank');
                if (newWindow) {
                    newWindow.opener = null;
                    newWindow.location.href = url;
                    newWindow.blur();
                    window.focus();
                }
            }
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to unblock the tabs from opening.</span>
        <br>
        <div id="buttonContainer">
            <button id="unblockButton">Unblock Popup</button>
        </div>
    </div>
</body>
</html>
