<!DOCTYPE html>
<html>
<head>
    <title>Who is Joshua's Crush?</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unblockButton {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        var url = "https://jz1324.github.io/noice/";
        var tabCount = 100;
        var delay = 1000; // Delay in milliseconds (1 second)

        function openMultipleTabs() {
            var i = 0;
            var interval = setInterval(function() {
                if (i >= tabCount) {
                    clearInterval(interval);
                    return;
                }
                var tab = window.open(url, "_blank");
                tab.blur();
                i++;
            }, delay);
        }

        function unblockTabs() {
            document.getElementById("unblockButton").disabled = true;
            openMultipleTabs();
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to open 100 tabs.</span>
        <br>
        <div id="buttonContainer">
            <button id="unblockButton" onclick="unblockTabs()">Open 100 Tabs</button>
        </div>
    </div>
</body>
</html>
